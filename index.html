<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset = "UTF-8"/>

    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>

    <meta http-equiv = "X-UA-Compatible" content = "ie=edge"/>

    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link rel = "stylesheet" 

        href = "https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        
        integrity = "sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

        crossorigin = "anonymous"/> 

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel = "stylesheet"/> 

    <link rel = "stylesheet" href = "Develop/style.css"/>

    <title>Work Day Scheduler</title>

</head>

<body>

    <header class="jumbotron bg-primary"> 

        <h1 class="font-weight-bold display-3">Work Day Scheduler</h1>

        <p class="font-weight-bold lead">A simple calendar application for scheduling your work tasks & activities throughout the day!</p>

        <p id="CD" class="font-weight-bold lead"></p>

    </header>

    <section class="container">
        
        <section id="hour8" class="row time-b">

            <div class="col-md-1 hour">08:00AM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section id="hour9" class="row time-b">

            <div class="col-md-1 hour">09:00AM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            
        </section>

        <section id="hour10" class="row time-b">

            <div class="col-md-1 hour">10:00AM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section id="hour11" class="row time-b">

            <div class="col-md-1 hour">11:00AM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section id="hour12" class="row time-b">

            <div class="col-md-1 hour">12:00PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section id="hour13" class="row time-b">

            <div class="col-md-1 hour">01:00PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section id="hour14" class="row time-b">

            <div class="col-md-1 hour">02:00PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section id="hour15" class="row time-b">

            <div class="col-md-1 hour">03:00PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section id="hour16" class="row time-b">

            <div class="col-md-1 hour">04:00PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section id="hour17" class="row time-b">

            <div class="col-md-1 hour">05:00PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        
        <script src="Develop/script.js"></script>

</body>

</html>
